<!DOCTYPE html>
<html>
<head>
    <title>Dynamic LaTeX Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (navbar dependency) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        body {
            background-color: #f8f9fa;
            padding-top: 60px; /* space for navbar */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: white !important;
            margin-right: 20px;
        }

        h1 {
            margin: 10px 20px 0;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px); /* subtract navbar height */
        }

        .left-panel {
            width: 65%;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .right-panel {
            width: 35%;
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 1px solid #ccc;
            gap: 10px;
            overflow: hidden;
            height: 100%;
        }

        .data-column {
            flex: 1;
            padding: 8px;
            font-size: 12px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .data-column h3 {
            font-size: 14px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: bold;
        }

        #data-container, #skills-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .editor {
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 300px;
            background: #f9f9f9;
        }

        .block {
            padding: 10px;
            border: 1px dashed #ccc;
            margin: 5px 0;
            background: #fff;
        }

        input, textarea {
            width: 100%;
            margin: 4px 0;
        }

        button {
            margin: 4px;
        }

        .draggable {
            background: #eef;
            margin: 5px 0;
            padding: 6px;
            border: 1px solid #99c;
            cursor: grab;
            font-size: 12px;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .btn-group-wrap {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #fff;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .btn-custom {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-custom:active {
            background-color: #004a99;
            transform: scale(0.97);
        }
    </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand d-flex align-items-center p-0" href="#" style="height: 100%;">
      <img src="{{ url_for('static', filename='tp.png') }}" 
           alt="CViator Logo" class="h-100" style="max-height: 60px;">
    </a>
    <div class="ml-auto d-flex align-items-center">
      <a class="nav-link" href="#">Dashboard</a>
      <a class="nav-link" href="#">Analyzer</a>
      <a class="nav-link" href="#">Generator</a>
      <a class="nav-link" href="#">Login</a>
    </div>
  </nav>

 

  <!-- Main Container -->
  <div class="container">
    <!-- Left Panel: Editor -->
    <div class="left-panel">
      <div class="btn-group-wrap">
        <button class="btn-custom" onclick="addTitle()">Add Centered Title</button>
        <button class="btn-custom" onclick="addSubtitle()">Add Subtitle</button>
        <button class="btn-custom" onclick="addLinks()">Add Contact Links</button>
        <button class="btn-custom" onclick="addSection()">Add Section</button>
        <button class="btn-custom" onclick="addHR()">Add HR</button>
        <button class="btn-custom" onclick="addSubheading()">Add Subheading</button>
        <button class="btn-custom" onclick="addSubheadingRight()">Add Subheading Right</button>
        <button class="btn-custom" onclick="addBullets('one')">Add Bullets (1 Col)</button>
        <button class="btn-custom" onclick="addBullets('two')">Add Bullets (2 Col)</button>
        <button class="btn-custom" onclick="addParagraph()">Add Paragraph</button>
      </div>

      <form action="/render" method="POST">
        <div id="editor" class="editor"></div>
        <input type="hidden" name="latex_content" id="latex_content">
        <button type="submit">Generate PDF</button>
      </form>
    </div>

    <!-- Right Panel: Draggable JSON Data -->
    <div class="right-panel">
      <div class="data-column">
        <h3>ðŸ“¦ Resume Data</h3>
        <div id="data-container">Loading...</div>
      </div>
      <div class="data-column">
        <h3>ðŸŽ¯ Skill Suggestions</h3>
        <div id="skills-container">Loading...</div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
