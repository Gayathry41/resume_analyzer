<!DOCTYPE html>
<html>
<head>
    <title>Dynamic LaTeX Resume Builder</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            margin: 10px 20px 0;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px); /* subtract space for header */
        }

        .left-panel {
            width: 65%;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .right-panel {
            width: 35%;
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 1px solid #ccc;
            gap: 10px;
            overflow: hidden;
            height: 100%;
        }

        .data-column {
            flex: 1;
            padding: 8px;
            font-size: 12px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .data-column h3 {
            font-size: 14px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: bold;
        }

        #data-container, #skills-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .editor {
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 300px;
            background: #f9f9f9;
        }

        .block {
            padding: 10px;
            border: 1px dashed #ccc;
            margin: 5px 0;
            background: #fff;
        }

        input, textarea {
            width: 100%;
            margin: 4px 0;
        }

        button {
            margin: 4px;
        }

        .draggable {
            background: #eef;
            margin: 5px 0;
            padding: 6px;
            border: 1px solid #99c;
            cursor: grab;
            font-size: 12px;
        }

        .draggable:active {
            cursor: grabbing;
        }




        .btn-group-wrap {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

.btn-custom {
  padding: 10px 15px;
  background-color: #007bff;
  border: none;
  color: white;
  border-radius: 6px;
  font-size: 0.95rem;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s;
}

.btn-custom:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
}

.btn-custom:active {
  background-color: #004a99;
  transform: scale(0.97);
}

    </style>
</head>
<body>
    <h1>üõ†Ô∏è LaTeX Resume Builder</h1>
    <div class="container">
        <!-- Left Panel: Editor -->
        <div class="left-panel">
            <!--  
            <div>
                <button onclick="addTitle()">Add Centered Title</button>
                <button onclick="addSubtitle()">Add Subtitle</button>
                <button onclick="addLinks()">Add Contact Links</button>
                <button onclick="addSection()">Add Section</button>
                <button onclick="addHR()">Add HR</button>
                <button onclick="addSubheading()">Add Subheading</button>
                <button onclick="addSubheadingRight()">Add Subheading Right</button>
                <button onclick="addBullets('one')">Add Bullets (1 Col)</button>
                <button onclick="addBullets('two')">Add Bullets (2 Col)</button>
                <button onclick="addParagraph()">Add Paragraph</button>
            </div>
            -->
            <div class="btn-group-wrap">
  <button class="btn-custom" onclick="addTitle()">Add Centered Title</button>
  <button class="btn-custom" onclick="addSubtitle()">Add Subtitle</button>
  <button class="btn-custom" onclick="addLinks()">Add Contact Links</button>
  <button class="btn-custom" onclick="addSection()">Add Section</button>
  <button class="btn-custom" onclick="addHR()">Add HR</button>
  <button class="btn-custom" onclick="addSubheading()">Add Subheading</button>
  <button class="btn-custom" onclick="addSubheadingRight()">Add Subheading Right</button>
  <button class="btn-custom" onclick="addBullets('one')">Add Bullets (1 Col)</button>
  <button class="btn-custom" onclick="addBullets('two')">Add Bullets (2 Col)</button>
  <button class="btn-custom" onclick="addParagraph()">Add Paragraph</button>
</div>


            <form action="/render" method="POST">
                <div id="editor" class="editor"></div>
                <input type="hidden" name="latex_content" id="latex_content">
                <button type="submit">Generate PDF</button>
            </form>
        </div>

        <!-- Right Panel: Draggable JSON Data -->
        <div class="right-panel">
            <div class="data-column">
                <h3>üì¶ Resume Data</h3>
                <div id="data-container">Loading...</div>
            </div>
            <div class="data-column">
                <h3>üéØ Skill Suggestions</h3>
                <div id="skills-container">Loading...</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
