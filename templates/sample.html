<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Parser with Gemini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            background-color: #f4f6f8;
        }
        .container {
            max-width: 800px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">AI-Powered Resume Extractor</h2>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF Only)</label>
            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Extract</button>
    </form>

    {% if result %}
    <hr class="my-4">
    <h5>ðŸ“„ Extracted Resume Data (JSON):</h5>
    <pre>{{ result }}</pre>
    {% endif %}
</div>
</body>
</html>
