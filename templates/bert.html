<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CViator - Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .card-title {
      color: #007bff;
      font-weight: 600;
    }
    .nav-link {
      color: white !important;
      margin-right: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CViator</a>
    <div class="ml-auto d-flex">
      <a class="nav-link" href="#">Dashboard</a>
      <a class="nav-link" href="#">Analyzer</a>
      <a class="nav-link" href="#">Generator</a>
      <a class="nav-link" href="#">Login</a>
    </div>
  </nav>
<div class="container mt-5">
  <h2>Extract Skills from Job Description (BERT)</h2>
  <form method="POST">
    <div class="form-group">
      <label for="jobdesc">Enter Job Description</label>
      <textarea class="form-control" name="jobdesc" rows="8" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Extract Skills</button>
  </form>

  {% if skills %}
    <hr>
    <h4>Extracted Skills:</h4>
    <ul>
      {% for skill in skills %}
        <li>{{ skill }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('static', filename='skills_output.json') }}" class="btn btn-success mt-2" download>Download JSON</a>
  {% endif %}
</div>
</body>
</html>
