<div class="container mt-5 center-content flex-column">
  <form method="post" enctype="multipart/form-data" class="w-100 text-center">
      <label>Job Description:</label><br>
      <textarea name="job_desc" rows="10" cols="80" required></textarea><br><br>

      <label>Upload Resume (PDF):</label>
      <input type="file" name="resume" accept=".pdf" required><br><br>

      <button type="submit" name="mode" value="review" class="btn btn-primary">Tell Me About the Resume</button>
      <button type="submit" name="mode" value="match" class="btn btn-success">Percentage Match</button>
  </form>

  {% if result %}
    <div class="mt-4 alert alert-info w-100 text-center" style="white-space: pre-line;">
      {{ result | safe }}
    </div>
  {% endif %}
</div>

</body>
